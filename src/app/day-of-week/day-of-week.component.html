<div class="container">
    <h2>Day of Week</h2>
    <form (ngSubmit)="getDayOfWeek()">
        <div class="form-group">
            <label for="date">Date:</label>
            <input type="date" id="date" class="form-control" [(ngModel)]="date" name="date" required>
        </div>
        <button type="submit" class="btn btn-primary">Get Day of Week</button>
    </form>
    <div *ngIf="result !== null">
        <h3>Day of the Week: {{ result }}</h3>
    </div>
</div>
