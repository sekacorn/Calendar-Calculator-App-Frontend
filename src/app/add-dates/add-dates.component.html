<div class="container">
    <h2>Add Dates</h2>
    <div class="container">
        <h2>Add Dates</h2>
        <form (ngSubmit)="addDates()">
            <div class="form-group">
                <label for="date1">Date 1:</label>
                <input type="date" id="date1" class="form-control" [(ngModel)]="date1" name="date1" required>
            </div>
            <div class="form-group">
                <label for="date2">Date 2:</label>
                <input type="date" id="date2" class="form-control" [(ngModel)]="date2" name="date2" required>
            </div>
            <button type="submit" class="btn btn-primary">Add</button>
        </form>
        <div *ngIf="result !== null">
            <h3>Result: {{ result }}</h3>
        </div>
    </div>
